language: csharp
mono: latest
dotnet: 2.1.4
install:
    - sudo apt-get install -y gtk-sharp3
    - wget http://teamcity.monogame.net/repository/download/MonoGame_PackageMacAndLinux/latest.lastSuccessful/Linux/monogame-sdk.run
    - chmod +x ./monogame-sdk.run
    - echo "Y" | sudo ./monogame-sdk.run
script:
    - dotnet restore
    - dotnet build -c release